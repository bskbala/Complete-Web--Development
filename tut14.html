<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors tutorial</title>
    <!-- Note  for the css is # for the { ID } . for the class -->
    <style>
        p{
            border: 2px solid rebeccapurple;
        }
        .gig{
            color:red;
        }
        /* this Class Selector  */
        .bgblue{
            background-color: darkblue;
        }
        /* this is group Selector  */
        footer,span{
            background-color: darkcyan;
        }
    </style>
</head>
<body>
    <h3>Css Selectors</h3>    
    <p id="red" class="gig bgblue">This is Simple Paragraph to demenstorte </p>
    <p>This is Simple Paragraph to demenstorte </p>
    <div>
        <p>This is Simple Paragraph to demenstorte </p>
    </div>
    <footer>
        This is my footer 
    </footer>

</body>
</html>
